<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  role="img"
  aria-label="Curator search favicon"
>
  <defs>
    <linearGradient id="curator-glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#020617" />

  <!-- Magnifying glass (similar to Lucide Search) -->
  <g
    fill="none"
    stroke="url(#curator-glass)"
    stroke-width="4.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- Lens -->
    <circle cx="28" cy="28" r="11" />
    <!-- Handle -->
    <line x1="35" y1="35" x2="44" y2="44" />
  </g>
</svg>